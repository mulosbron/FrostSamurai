<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Uygulama Tanıtımı</title>
    <style>
        /* Reset bazı varsayılan stilleri */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: url('background-image.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* Header Stilleri */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 50, 0.7); /* Saydam koyu mavi */
            border-bottom: 1px solid rgba(0, 0, 50, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Navigation */
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        /* Login Button */
        .login-btn {
            background-color: rgba(40, 167, 69, 0.8); /* Saydam yeşil */
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: rgba(33, 136, 56, 0.8);
        }

        /* Main İçeriği */
        main {
            flex: 1;
            margin-top: 70px; /* Header yüksekliği kadar boşluk bırak */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main h1 {
            font-size: 36px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Footer Stilleri */
        footer {
            background-color: rgba(0, 0, 50, 0.7); /* Saydam koyu mavi */
            border-top: 1px solid rgba(0, 0, 50, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Sosyal Medya Linkleri */
        .social-media {
            display: flex;
            gap: 15px;
        }

        .social-media a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #f0f0f0;
        }

        /* Footer Download Button */
        .footer-download {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            background-color: rgba(40, 167, 69, 0.8); /* Saydam yeşil */
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: rgba(33, 136, 56, 0.8);
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            nav ul {
                gap: 10px;
            }

            .login-btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            main h1 {
                font-size: 28px;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .footer-download .download-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">Uygulama Logo</div>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Özellikler</a></li>
                <li><a href="#">Fiyatlandırma</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>

        <!-- Login Button -->
        <button class="login-btn">Giriş Yap</button>
    </header>

    <!-- Main İçeriği -->
    <main>
        <h1>Frost Samurai</h1>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Sosyal Medya Linkleri -->
        <div class="social-media">
            <a href="#" aria-label="Facebook">FB</a>
            <a href="#" aria-label="Twitter">TW</a>
            <a href="#" aria-label="Instagram">IG</a>
            <a href="#" aria-label="LinkedIn">LI</a>
        </div>
        <div>
            &copy; 2024 Frost Samurai. Tüm hakları saklıdır.
        </div>

        <!-- Footer Download Button -->
        <div class="footer-download">
            <a href="#" class="download-btn">Uygulamayı İndir</a>
        </div>
    </footer>

</body>
</html>
